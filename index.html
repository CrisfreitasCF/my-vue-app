<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="content">
      <div class="row">
      <div class="col-2"></div>
        <div class="col-2"><h1>Test</h1></div>
         <div class="col-2"></div>
      </div>

      

      <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><textarea class="col-12"
          v-model="promptText"
          id="prompt"
          class="form-control"
          rows="4"
          placeholder="Enter your prompt..."
        ></textarea></div>
        <div class="col-2"></div>
      </div>

      <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <button type="button" class="btn btn-primary btn-lg w-100">Submit</button>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
